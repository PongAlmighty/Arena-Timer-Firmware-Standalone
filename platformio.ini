; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower

build_flags = 
    -D WEBSOCKETS_NETWORK_TYPE=NETWORK_W5100
    -D PIN_SPI_SS_DEFAULT=21 ; Default CS (D10) - will override in code to 24

lib_deps = 
    https://github.com/adafruit/Adafruit_Protomatter.git
    https://github.com/arduino-libraries/Ethernet.git
    https://github.com/TrippyLighting/EthernetBonjour.git
    links2004/WebSockets@^2.6.1
    bblanchon/ArduinoJson@^7.2.0

